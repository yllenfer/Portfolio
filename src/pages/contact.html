<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/me.png">
    <script type="module" src="../js/contact.js"></script>
    <title>Yllen Fernandez | Contact</title>
</head>
<body>
    <header class="divider" id="main-header"></header>
    <h1>I am the Contact page</h1>
    <div id="loading-div">
        <div class="loader"></div>
      </div> 
      
      <div class="contact-container">
        <form action="http://localhost:3000/send-email" method="post">
          <label for="fname">Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name">
          <label for="fname">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something" style="height:100px"></textarea>
          <div class="submit-container">
          <input type="submit" value="Submit">
          </div>
          <div id="message" style="display: none;">Email successfully sent!</div>
          </form>
      </div>
    <footer id="main-footer"> </footer>
</body>
</html>
